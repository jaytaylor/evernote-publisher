{% extends "base.html" %}

{% block title %}Evernote Publisher - Index{% endblock %}

{% block content %}
<div class="container">
<h3>Index</h3>
or <a href="tag/">view by tag</a>
<br />
<ul style="list-style-type:none">
{% for note in notes %}
    <li>{{ note.createdTs.strftime('%Y-%m-%d') }} <a href="node/{{ note.id }}.html">{{ note.title }}</a></li>
{% endfor %}
</ul>
</div>
{% endblock %}
