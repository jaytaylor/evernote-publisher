<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Evernote Publisher{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
<style>
.title h3 {
    text-align: center;
}
{#
.title h3, .title a {
    display: inline;
}
#}</style>
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>

<br />
<div id="footer" class="container">{% block footer %}Powered by <a href="https://github.com/jaytaylor/evernote-publisher">Evernote Publisher</a>{% endblock %}</div>
</body>
</html>
