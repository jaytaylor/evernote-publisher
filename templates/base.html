<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Jay Taylor's notes{% endblock %}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet"/>
<script src="//netdna.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js" type="text/javascript"></script>
<style>
.title {
    text-align: center;
}
.container h4 {
    margin: 0;
}
{#
.title h3, .title a {
    display: inline;
}
#}</style>
</head>
<body>
<div id="content">{% block content %}{% endblock %}</div>

<br />
<div id="footer" class="container">{% block footer %}Powered by <a href="https://github.com/jaytaylor/evernote-publisher">Evernote Publisher</a>{% endblock %}</div>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-115441716-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-115441716-1');
</script>
</body>
</html>
